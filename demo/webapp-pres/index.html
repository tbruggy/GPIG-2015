<!DOCTYPE html>
<html>
    <head>
        <title>AT-AT</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="./favicon.ico">
        
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="src/ext/resources/css/ext-all.css">
        <link rel="stylesheet" type="text/css" href="src/ext/resources/css/xtheme-gray.css">
        <script type="text/javascript" src="src/ext/adapter/ext/ext-base-debug.js"></script>
        <script type="text/javascript" src="src/ext/ext-all-debug.js"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="src/openlayers/theme/default/style.css">

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="src/geoext/resources/css/popup.css">
        <link rel="stylesheet" type="text/css" href="src/geoext/resources/css/layerlegend.css">
        <link rel="stylesheet" type="text/css" href="src/geoext/resources/css/gxtheme-gray.css">

        <!-- gxp resources -->
        <link rel="stylesheet" type="text/css" href="src/gxp/theme/all.css">
        
        <!-- styling of ext elements -->
        <link rel="stylesheet" type="text/css" href="theme/app/ext.css">
        
        <!-- files for options menu -->
        <link rel="stylesheet" type="text/css" href="theme/app/options.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        
        <!-- file for legend -->
        <link rel="stylesheet" type="text/css" href="theme/app/legend.css">

        <!-- app resources -->
        <link rel="stylesheet" type="text/css" href="theme/app/style.css">
        <script type="text/javascript" src="lib/app.js"></script>
        <script>
            Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
            OpenLayers.ImgPath = "externals/openlayers/img/";
        </script>
    </head>
    <body>
    
        <div id='optionsForm' class='customModal hidden'>
            <h3 class='customModalTitle'>Options<a href='#' onclick="top.document.getElementById('optionsForm').className += ' hidden';">X</a></h3>
            <ul class='optionsList'>
                <li>
                    <h3>Target Position Calculator</h3>
                </li>
                <li>
                    <label>Area Growth</label>
                    <input type='number' id='optionsAreaGrowth' value='10' min='0' max='99'>
                </li>
                <li>
                    <h3>Environmental Obstacles</h3>
                </li>
                <li>
                    <label>Road Growth</label>
                    <input type='number' id='optionsRoadGrowth' value='20' min='0' max='99'>
                </li>
                <li>
                    <h3>Attractors & Deterrants</h3>
                </li>
                <li>
                    <label>Attractor Growth</label>
                    <input type='number' id='optionsAttrGrowth' value='10' min='0' max='99'>
                </li>
                <li>
                    <label>Deterrant Range</label>
                    <input type='number' id='optionsDeterRange' value='500' min='0' max='999'>
                </li>
                <li>
                    <h3>Agent Tracking</h3>
                </li>
                <li>
                    <label>Agent Vision</label>
                    <input type='number' id='optionsAgentRange' value='50' min='0' max='99'>
                </li>
                <li>
                    <button id='optionsSaveBtn' onClick="top.document.getElementById('optionsForm').className += ' hidden';">Save Options</button>
                </li>
            </ul>
        </div>
        
        <div id='legend' class='customModal hidden'>
            <h3 class='customModalTitle'>Legend <a href='#' onclick="top.document.getElementById('legend').className += ' hidden';">X</a></h3>
            <ul>
                <li><p>Search Area:</p><div class='lSquare searchArea'/></li>
                <li><p>Atrractor:</p><div class='lCircle attractor'/></li>
                <li><p>Detterent:</p><div class='lCircle deterrent'/></li>
                <li><p>Agent:</p><div class='lCircle agent'/></li>
                <li><p>Environmental Obstacle:</p><div class='lSquare obstacle'/></li>
            </ul>
        </div>
    
    </body>
</html>
